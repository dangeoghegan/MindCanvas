name: Build Android APK (Vite + Capacitor, Debug)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # If you don't have a good lockfile yet, caching by npm lockfile isn't helpful.
          # Remove the next line if you'd prefer no caching:
          # cache: 'npm'

      - name: Show repo tree (sanity check)
        run: |
          pwd
          ls -la

      - name: Install deps (use npm ci if lockfile is valid, else npm install)
        run: |
          if npm ci --dry-run >/dev/null 2>&1; then
            echo "Lockfile in sync → using npm ci"
            npm ci
          else
            echo "No/invalid lockfile → using npm install"
            npm install --no-fund --no-audit
          fi
          # Ensure Capacitor + Android deps exist for CI
          npm i -D @capacitor/cli
          npm i @capacitor/core @capacitor/android

      - name: Build web (Vite)
        run: npm run build

      - name: Create Capacitor config (CI)
        run: |
          cat > capacitor.config.ts << 'EOF'
          import { CapacitorConfig } from '@capacitor/cli';
          const config: CapacitorConfig = {
            appId: 'com.dangeoghegan.mindcanvas',
            appName: 'MindCanvas',
            webDir: 'dist',
            bundledWebRuntime: false,
            server: { androidScheme: 'https' }
          };
          export default config;
          EOF

      - name: Add Android platform & sync
        run: |
          npx cap add android
          npx cap copy android

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'gradle'

      - name: Build Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew --no-daemon --stacktrace assembleDebug

      - name: Upload APK artefact
        uses: actions/upload-artifact@v4
        with:
          name: mindcanvas-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
